default: &default_config
  username: "default_username"       # Значение по умолчанию для логина
  password: "default_password"       # Значение по умолчанию для пароля
  folder_tokens: "tokens"            # Путь к токенам сессии
  url: "http://127.0.0.1/"              # URL сайта hh
  verify_ssl: false                  # Проверка SSL
  proxy: null                        # Прокси (по умолчанию отсутствует)
  black_list_company: []             # Черный список компаний для скипа отклика (взять из ссылки https://hh.ru/employer/1740)
  black_words: []                    # Черный список слов для поиска вакансий
  bump_resume: true                  # Поднимаем резюме в поиске для эйчаров
  vacancy_find_delay: 14400          # Задержка перед поиском вакансий в секундах (4 часа)

dev:
  <<: *default_config                # Наследование всех значений из default
  username: "dev_username"
  password: "dev_password"
  url: "https://hh.ru/"              # URL сайта hh
  black_list_company: [1740, 3529]
  black_words: ["микроконтроллер", "fullstack"]
